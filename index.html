
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }

            /* Ocultar absolutamente tudo que não for o conteúdo principal do relatório */
            aside, nav, button, form, .no-print, input, select, textarea, 
            .Search, .lg:col-span-1, .scrollbar-thin, [role="button"],
            .fixed, .absolute, header .flex-col, .bg-slate-50 {
                display: none !important;
                visibility: hidden !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Forçar o conteúdo a ser exibido em fundo branco e sem sombras */
            body, html, #root, main {
                background: white !important;
                color: black !important;
                overflow: visible !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }

            .max-w-7xl {
                max-width: 100% !important;
                width: 100% !important;
            }

            /* Expande a área de dados para a largura total da página */
            .lg:col-span-2, .lg:col-span-3, .xl:col-span-5 {
                width: 100% !important;
                display: block !important;
            }

            .bg-white {
                background: white !important;
                border: none !important;
                box-shadow: none !important;
            }

            /* Estilização da Tabela no PDF */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-top: 10px;
            }

            th {
                background-color: #f8fafc !important;
                border-bottom: 2px solid #000 !important;
                color: #000 !important;
                font-weight: bold !important;
                padding: 10px !important;
                text-align: left !important;
                font-size: 10pt !important;
            }

            td {
                border-bottom: 1px solid #e2e8f0 !important;
                padding: 8px 10px !important;
                font-size: 9pt !important;
                color: #000 !important;
            }

            /* Esconder a última coluna (Ações) */
            th:last-child, td:last-child {
                display: none !important;
            }

            .print-header {
                display: block !important;
                border-bottom: 4px solid #000;
                margin-bottom: 20px;
                padding-bottom: 10px;
            }

            .print-footer {
                display: block !important;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                font-size: 8pt;
                color: #64748b;
                border-top: 1px solid #e2e8f0;
                padding-top: 5px;
            }

            /* Cores de status no PDF */
            .bg-emerald-100 { background-color: #d1fae5 !important; color: #065f46 !important; border: 1px solid #065f46 !important; }
            .bg-rose-100 { background-color: #fee2e2 !important; color: #991b1b !important; border: 1px solid #991b1b !important; }
            .bg-amber-100 { background-color: #fef3c7 !important; color: #92400e !important; border: 1px solid #92400e !important; }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .print-header, .print-footer {
            display: none;
        }
    </style>
