    <style>
        :root {
            --ice-primary: #5ecce3;
            --ice-bg: #f0f9ff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(94, 204, 227, 0.2);
        }

        .dark {
            --ice-bg: #020617;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--ice-bg);
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background-color: #020617;
            color: #f1f5f9;
        }

        /* Fundo Dinâmico Glacial */
        .glacial-bg {
            background: linear-gradient(-45deg, #e0f2fe, #bae6fd, #f0f9ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .dark .glacial-bg {
            background: radial-gradient(circle at top left, #0f172a, #020617);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: none !important;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .dark .glass-nav {
            background: rgba(2, 6, 23, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bae6fd; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

        /* Ajustes específicos para inputs no modo escuro */
        .dark input::placeholder { color: #475569; }
        .dark select { color-scheme: dark; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
