
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            /* 1. Configuração da Página */
            @page {
                size: A4;
                margin: 1.5cm;
            }

            /* 2. ESCONDER APENAS COMPONENTES DE INTERFACE */
            aside, 
            nav, 
            header:not(.print-header), 
            button, 
            form, 
            .no-print, 
            input, 
            select, 
            textarea,
            [role="button"],
            .fixed,
            .absolute,
            .lg\:sticky,
            .lg\:w-80,
            /* Esconde a coluna do formulário (primeira coluna do grid) */
            .lg\:col-span-1 {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                height: 0 !important;
                width: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 3. FORÇAR VISIBILIDADE DO CONTEÚDO */
            body, html {
                background-color: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                display: block !important;
                overflow: visible !important;
            }

            #root, main {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                position: static !important;
            }

            /* Faz a área do conteúdo ocupar a tela toda */
            .max-w-7xl {
                max-width: 100% !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }

            /* Forçar a coluna da tabela a expandir para 100% */
            .lg\:col-span-2, .lg\:col-span-3, .xl\:col-span-5 {
                width: 100% !important;
                display: block !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 4. ESTILO DA TABELA NO RELATÓRIO */
            .bg-white {
                background: white !important;
                border: none !important;
                box-shadow: none !important;
            }

            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-top: 10px !important;
            }

            th {
                background-color: #f8fafc !important;
                border-bottom: 2px solid #000 !important;
                color: #000 !important;
                padding: 12px 10px !important;
                font-size: 10pt !important;
                font-weight: bold !important;
                text-align: left !important;
                text-transform: uppercase !important;
            }

            td {
                border-bottom: 1px solid #e2e8f0 !important;
                padding: 10px !important;
                font-size: 9pt !important;
                color: #000 !important;
            }

            /* Esconder coluna de ações (ícones de editar/excluir) */
            th:last-child, td:last-child {
                display: none !important;
            }

            /* 5. CABEÇALHO E RODAPÉ DO RELATÓRIO */
            .print-header {
                display: block !important;
                border-bottom: 3px solid #000 !important;
                margin-bottom: 25px !important;
                padding-bottom: 15px !important;
                width: 100% !important;
            }

            .print-header h1 {
                font-size: 22pt !important;
                margin: 0 !important;
                font-weight: 900 !important;
                color: black !important;
            }

            .print-footer {
                display: block !important;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #ccc;
                padding-top: 5px;
            }

            /* Garante que o grid do Tailwind não quebre o layout de impressão */
            .grid {
                display: block !important;
            }
        }

        /* Esconder elementos de impressão na visualização do navegador */
        .print-header, .print-footer {
            display: none;
        }
    </style>
