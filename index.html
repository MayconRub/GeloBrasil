
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            @page {
                size: A4;
                margin: 1.5cm;
            }

            /* Ocultar elementos de interface e navegação */
            aside, nav, button, form, .no-print, .Search, 
            header button, .lg:col-span-1, .scrollbar-thin, 
            [role="button"], .fixed, .absolute.inset-0 {
                display: none !important;
                visibility: hidden !important;
            }

            /* Garantir que o conteúdo principal seja exibido */
            body, html {
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }

            #root, main {
                display: block !important;
                position: static !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            .max-w-7xl {
                max-width: 100% !important;
                width: 100% !important;
            }

            /* Forçar as colunas das tabelas a ocuparem a tela toda */
            .lg:col-span-2, .lg:col-span-3, .xl:col-span-5 {
                width: 100% !important;
                display: block !important;
            }

            table {
                width: 100% !important;
                border-collapse: collapse !important;
                table-layout: auto !important;
            }

            th {
                background-color: #f1f5f9 !important;
                border-bottom: 2px solid #cbd5e1 !important;
                color: #334155 !important;
                font-weight: 800 !important;
                text-transform: uppercase !important;
            }

            td {
                border-bottom: 1px solid #e2e8f0 !important;
                color: #000 !important;
            }

            /* Remover as colunas de "Ações" (os botões de editar/excluir) no PDF */
            th:last-child, td:last-child {
                display: none !important;
            }

            .print-header {
                display: block !important;
                margin-bottom: 30px;
                padding-bottom: 10px;
                border-bottom: 4px solid #000;
            }

            .print-footer {
                display: block !important;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                font-size: 8pt;
                color: #64748b;
                border-top: 1px solid #e2e8f0;
                padding-top: 10px;
            }
        }

        .print-header, .print-footer {
            display: none;
        }
    </style>
