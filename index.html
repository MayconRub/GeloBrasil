
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gelo Brasil | Gestão Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ice-primary: #5ecce3;
            --ice-bg: #f0f9ff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(94, 204, 227, 0.2);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--ice-bg);
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* Fundo Dinâmico Glacial */
        .glacial-bg {
            background: linear-gradient(-45deg, #e0f2fe, #bae6fd, #f0f9ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Puro */
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(15, 23, 42, 0.05);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bae6fd; border-radius: 10px; }

        @keyframes pulse-ice {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-ice { animation: pulse-ice 3s infinite ease-in-out; }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .mobile-bottom-sheet {
                border-radius: 2.5rem 2.5rem 0 0 !important;
            }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
