    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            @page {
                size: A4;
                margin: 0.5cm;
            }
            aside, nav, header:not(.print-header), button, form, .no-print, input, select, textarea, [role="button"], .fixed, .absolute, .lg\:sticky, .lg\:w-80, .lg\:col-span-1 {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                height: 0 !important;
                width: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            body, html {
                background-color: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                overflow: visible !important;
            }
            #root, main {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            .max-w-7xl {
                max-width: 100% !important;
                width: 100% !important;
                margin: 0 !important;
            }
            /* Garantir que containers flexíveis funcionem na impressão */
            .print\:flex {
                display: flex !important;
            }
            .print\:flex-row {
                flex-direction: row !important;
            }
        }
        .print-header, .print-footer {
            display: none;
        }
    </style>
