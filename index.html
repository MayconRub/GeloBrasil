    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ice-primary: #5ecce3;
            --ice-bg: #f0f9ff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(94, 204, 227, 0.2);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--ice-bg);
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fundo Light Glacial */
        .light-dashboard {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            min-height: 100vh;
        }

        /* Glassmorphism Claro */
        .ice-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(94, 204, 227, 0.08);
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        .ice-card:hover {
            border-color: rgba(94, 204, 227, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(94, 204, 227, 0.12);
        }

        .ice-text-glow {
            color: var(--ice-primary);
            text-shadow: 0 0 10px rgba(94, 204, 227, 0.2);
        }

        .ice-progress-bar {
            background: rgba(94, 204, 227, 0.1);
            border-radius: 1rem;
            height: 10px;
            overflow: hidden;
        }

        .ice-progress-fill {
            background: linear-gradient(90deg, #5ecce3, #0ea5e9);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bae6fd; border-radius: 10px; }

        @keyframes pulse-ice {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-ice { animation: pulse-ice 3s infinite ease-in-out; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
