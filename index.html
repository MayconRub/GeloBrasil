
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Control | Gelo Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #1e3a8a;
            overflow-x: hidden;
            min-height: 100-vh;
        }

        /* Efeito de Vidro Fosco (Ice Glass) */
        .ice-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(14, 165, 233, 0.05);
        }

        .ice-card-blue {
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            box-shadow: 0 10px 25px -5px rgba(2, 132, 199, 0.3);
        }

        .ice-card-teal {
            background: linear-gradient(135deg, #2dd4bf 0%, #0d9488 100%);
            box-shadow: 0 10px 25px -5px rgba(13, 148, 136, 0.3);
        }

        /* Scrollbar Glacial */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bae6fd; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #7dd3fc; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>

</html>
